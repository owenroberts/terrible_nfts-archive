---
layout: layout
---

<div id="main" class="archive">

	<img src="images/_banner.jpg" alt="">
	<h2>terrible_nfts</h2>
	
	{% for post in collections.terrible_nfts %}
		<article class="post">
			<div class="title">
				<span class="date">{{ post.date | toUTCString }}</span>
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.data.title }}</a>
			</div>
		</article>
	{% endfor %}
</div>
